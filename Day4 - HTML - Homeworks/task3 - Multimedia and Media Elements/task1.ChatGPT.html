<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video and Audio</title>
</head>
<body>
<h1>My Hobby: Reading</h1>

<section>
    <h2>Video Related to Reading</h2>
    <!-- Embedding a YouTube video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</section>

<section>
    <h2>Listen to My Favorite Music</h2>
    <!-- Embedding an audio file -->
    <audio controls>
        <source src="audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</section>
</body>
</html>
