<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video and Audio with Custom Controls</title>
</head>
<body>
<h1>My Hobby: Reading</h1>

<section>
    <h2>Video Related to Reading</h2>
    <!-- Embedding a YouTube video with custom controls -->
    <video width="560" height="315" controls>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Replace the src with the path to your video file -->
</section>

<section>
    <h2>Listen to My Favorite Music</h2>
    <!-- Embedding an audio file with custom controls -->
    <audio controls>
        <source src="audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</section>
</body>
</html>
